<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Configuración de bloqueo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Configuración de Dispositivos Restringidos</h1>

    <form action="/config" method="POST">

      <!-- Dispositivos -->
      <div class="mb-3">
        <label class="form-label">Tipos de dispositivo</label>
        <select class="form-select" name="bloqueo[dispositivos][]" multiple>
          <option value="smartphone">Smartphone</option>
          <option value="tablet">Tablet</option>
          <option value="desktop">Desktop</option>
          <option value="tv">TV</option>
          <option value="feature phone">Feature Phone</option>
          <option value="console">Console</option>
          <option value="car browser">Car Browser</option>
          <option value="bot">Bot</option>
        </select>
      </div>

      <!-- Sistemas Operativos -->
      <div class="mb-3">
        <label class="form-label">Sistemas Operativos</label>
        <select class="form-select" name="bloqueo[sistemas_operativos][]" multiple>
          <option value="Android">Android</option>
          <option value="iOS">iOS</option>
          <option value="Windows">Windows</option>
          <option value="macOS">macOS</option>
          <option value="Linux">Linux</option>
          <option value="KaiOS">KaiOS</option>
          <option value="Chrome OS">Chrome OS</option>
        </select>
      </div>

      <!-- Navegadores -->
      <div class="mb-3">
        <label class="form-label">Navegadores</label>
        <select class="form-select" name="bloqueo[navegadores][]" multiple>
          <option value="Chrome">Chrome</option>
          <option value="Safari">Safari</option>
          <option value="Firefox">Firefox</option>
          <option value="Edge">Edge</option>
          <option value="Opera">Opera</option>
          <option value="Opera Mini">Opera Mini</option>
          <option value="Samsung Internet">Samsung Internet</option>
        </select>
      </div>

      <!-- Tipos de cliente -->
      <div class="mb-3">
        <label class="form-label">Tipos de Cliente</label>
        <select class="form-select" name="bloqueo[tipos_cliente][]" multiple>
          <option value="browser">Browser</option>
          <option value="mobile app">Mobile App</option>
          <option value="email client">Email Client</option>
          <option value="feed reader">Feed Reader</option>
          <option value="tool">Tool</option>
        </select>
      </div>

      <!-- Marcas -->
      <div class="mb-3">
        <label class="form-label">Marcas</label>
        <select class="form-select" name="bloqueo[marcas][]" multiple>
          <option value="Apple">Apple</option>
          <option value="Samsung">Samsung</option>
          <option value="Huawei">Huawei</option>
          <option value="Xiaomi">Xiaomi</option>
          <option value="LG">LG</option>
          <option value="Sony">Sony</option>
        </select>
      </div>

      <!-- Modelos -->
      <div class="mb-3">
        <label class="form-label">Modelos (separados por coma)</label>
        <input class="form-control" name="bloqueo[modelos]" placeholder="Ej: iPhone 13, SM-A505G" />
      </div>

      <button type="submit" class="btn btn-primary">Guardar configuración</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    document.querySelectorAll('select[multiple]').forEach(select => {
      new Choices(select, {
        removeItemButton: true,
        shouldSort: false,
        placeholderValue: 'Selecciona...',
        noResultsText: 'Sin resultados',
      });
    });
  </script>
</body>
</html>
